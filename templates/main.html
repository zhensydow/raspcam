<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>$camera_name $version</title>

    <link href="static/css/bootstrap.min.css" rel="stylesheet">

    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>
    <div class="container-fluid">
      <div class="row">
        <div class="col-md-9">
          <h2>$camera_name</h2>
        </div>
        <div class="col-md-3">
          <button type="button" class="btn btn-default pull-right">
            <span class="glyphicon glyphicon-off" aria-hidden="true"></span> Off
          </button>
        </div>
      </div>

      <div class="row">
        <div class="col-md-6">
          <img class="img-responsive img-rounded" src="lastimage.jpg" alt="last image"/>
        </div>
        <div class="col-md-6">
          <button id="b_vflip" class="btn btn-default" type="submit">
            Vertical Flip
          </button>
          <button id="b_hflip" class="btn btn-default" type="submit">
            Horizontal Flip
          </button>
        </div>
      </div><!-- row -->

    </div><!-- container -->

    <script src="static/js/jquery.min.js"></script>
    <script src="static/js/bootstrap.min.js"></script>
    <script src="static/js/main.js"></script>

  </body>
</html>
